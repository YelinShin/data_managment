<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Beer Page</h1>
    <p class="lead"></p>
  </div>
</div>

<div class="container">

    <p-table [value]="beers">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Manufactuer</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-beer>
        <tr>
          <td>
            <a routerLink="/beers/{{ beer.name }}">
              {{ beer.name }}
            </a>
          </td>
          <td>{{ beer.manf }}</td>
        </tr>
      </ng-template>
    </p-table>
 </div>

 <br><br>

<p> </p>
