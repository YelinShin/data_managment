<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Drinkers Page</h1>
    <p class="lead"></p>
  </div>
</div>

<div class="container">

    <p-table [value]="drinkers">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>State</th>
          <th>Phone</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-drinker>
        <tr>
          <td>
            <a routerLink="/drinkers/{{ drinker.name }}">
              {{ drinker.name }}
            </a>
          </td>
          <td>{{ drinker.address }}</td>
          <td>{{ drinker.state }}</td>
          <td>{{ drinker.phone }}</td>
        </tr>
      </ng-template>
    </p-table>
 </div>

 <br><br>
